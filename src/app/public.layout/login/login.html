<div class="min-h-screen flex">

  <!-- LEFT BRAND (Desktop only) -->
  <div
    class="hidden lg:flex w-1/2
           bg-gradient-to-br from-indigo-600 to-blue-900
           text-white items-center justify-center px-12">

    <div class="max-w-md text-center space-y-6">

      <!-- LOGO -->
      <svg
        class="mx-auto w-64"
        viewBox="0 0 420 140"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7C3AED"/>
            <stop offset="100%" stop-color="#38BDF8"/>
          </linearGradient>
        </defs>

        <g>
          <polygon
            points="40,20 80,45 80,85 40,110 0,85 0,45"
            stroke="url(#brandGrad)"
            stroke-width="4"
            fill="none"
          />
          <path
            d="M28 52 L28 78 M52 52 L52 78"
            stroke="url(#brandGrad)"
            stroke-width="4"
            stroke-linecap="round"
          />
          <text x="120" y="92" fill="white" font-size="48">
            Waller <tspan fill="#38BDF8">AI</tspan>
          </text>
        </g>
      </svg>

      <h1 class="text-3xl font-semibold">
        Secure AI Healthcare Access
      </h1>

      <p class="text-white/80">
        Monitor cognitive wellness, detect risks early,
        and empower better healthcare decisions with AI.
      </p>
    </div>
  </div>

  <!-- RIGHT FORM -->
  <div class="flex flex-1 items-center justify-center px-4">

    <div class="w-full max-w-md bg-white dark:bg-slate-900
                rounded-xl shadow-xl p-8 animate-auth">

      <h2 class="text-2xl font-semibold mb-1">
        Welcome back
      </h2>

      <p class="text-slate-500 mb-6">
        Login to continue with Waller AI
      </p>

      <!-- EMAIL -->
      <div class="mb-4">
        <label class="label">Email</label>
        <input
          type="email"
          class="input"
          placeholder="Enter your email"
          [(ngModel)]="email"
        />
      </div>

      <!-- PASSWORD -->
      <div class="mb-6">
        <label class="label">Password</label>
        <input
          type="password"
          class="input"
          placeholder="Enter your password"
          [(ngModel)]="password"
        />
      </div>

      <button
        type="button"
        class="btn-primary w-full"
        (click)="login()"
      >
        Continue
      </button>

      <div class="flex items-center gap-3 my-6 text-xs text-slate-500">
        <span class="flex-1 h-px bg-slate-200/20"></span>
        OR
        <span class="flex-1 h-px bg-slate-200/20"></span>
      </div>

      <button type="button" class="google-btn" (click)="continueWithGoogle()">
        <svg class="google-icon" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#EA4335" d="M24 9.5c3.3 0 6.2 1.1 8.5 3.1l6.3-6.3C34.7 2.5 29.7.5 24 .5 14.6.5 6.4 6.1 2.6 14.1l7.3 5.7C11.7 13.5 17.4 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.5 24.5c0-1.7-.2-3.3-.6-4.8H24v9.2h12.6c-.5 2.8-2.1 5.1-4.4 6.6l7 5.4c4.1-3.8 6.3-9.3 6.3-16.4z"/>
          <path fill="#4A90E2" d="M9.9 28.8c-.5-1.5-.8-3-.8-4.8s.3-3.3.8-4.8l-7.3-5.7C.8 17.3 0 20.5 0 24c0 3.5.8 6.7 2.6 9.5l7.3-4.7z"/>
          <path fill="#FBBC05" d="M24 47.5c5.7 0 10.6-1.9 14.1-5.1l-7-5.4c-2 1.3-4.5 2.1-7.1 2.1-6.6 0-12.3-4-14.1-9.7l-7.3 4.7c3.8 8 12 13.4 21.4 13.4z"/>
        </svg>
        Continue with Google
      </button>

      <p class="text-sm text-center text-slate-500 mt-6">
        Don't have an account?
        <a
          routerLink="/signup"
          class="text-primary font-medium hover:underline"
        >
          Create one
        </a>
      </p>

    </div>
  </div>

</div>
